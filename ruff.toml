line-length = 88
target-version = "py312"

select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

extend-select = []
ignore = []

[isort]
known-first-party = ["games_project_loginova"]
